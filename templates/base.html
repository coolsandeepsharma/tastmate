{% load static %}
<!DOCTYPE html>
<html>
<head>
  {% block title %}
  {% endblock title %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/gif" sizes="16x16">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}
  <div class="form-inline my-2 my-lg-0">
    <div class="p-2 mr-2 bg-dark text-white">Logged in as {{ user.username}}</div>
    <a href="{% url 'logout' %}">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
    </a>
  </div>
  {% else %}
      <a href="{% url 'login' %}">
      <button class="btn btn-outline-success mr-2 my-2 my-sm-0" type="submit">Login</button>
      </a>
      <a href="{% url 'register' %}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
      </a>
    {% endif %}
</nav>
{% block content %}
{% endblock content%}

</body>
</html
